   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter Letter : <input type="text" id="value1"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById('value1').value
    var s = name.split('');
    for (var i = 0; i < s.length; i++) {
        switch(s[i]) {
          case ' ':
            break;
          case 'z':
            s[i] = 'a';
            break;
          case 'Z':     
            s[i] = 'A';
            break;
          default:
            s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
        }

        // Upper-case vowels
        switch(s[i]) {
          case 'a': case 'e': case 'i': case 'o': case 'u':
            s[i] = s[i].toUpperCase();
        }
    }
    document.getElementById('test').innerHTML = s.join('');
}
</script>
