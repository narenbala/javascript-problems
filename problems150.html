   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to swap pairs of adjacent digits of a given integer of even length.</p>
</div>
  <h3>Answer :</h3>

<script>
   function myfunction(n)
{
   if (n.toString().length%2!=0)
     {
       return false;
     }
  var result = 0,
		x = 1;
	while (n != 0) {
		var dg1 = n % 10,
			dg2 = ((n - dg1) / 10) % 10;
		result += x * (10 * dg1 + dg2);
		n = Math.floor(n / 100);
		x *= 100;
	}
	return result;
}

document.getElementById("test1").innerHTML = (myfunction(15));
document.getElementById("test2").innerHTML = (myfunction(1234));
document.getElementById("test3").innerHTML = (myfunction(123456));
document.getElementById("test4").innerHTML = (myfunction(12345));
</script>
