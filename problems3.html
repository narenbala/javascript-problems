<h3>Question :</h3>
<div>
  <p>Write a JavaScript program to get the current date.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <div class="answer">
<h4>MM-DD-YYYY:</h4>
<p id="test"></p>

<script>
    var a = new Date();
var date = a.getDate();
var month = a.getMonth();
var year = a.getFullYear();

document.getElementById("test").innerHTML = month + "/" + date + "/" + year;

document.getElementById("test1").innerHTML = date + "/" + month + "/" + year;
</script>
