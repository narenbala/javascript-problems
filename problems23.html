   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to create a new string from a given string changing the position of first and last characters. The string length must be greater than or equal to 1.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter a Name : <input type="text" id="value1"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById("value1").value
  mid_char = name.substring(1, name.length - 1);
  document.getElementById("test").innerHTML = (name.charAt(name.length - 1)) + mid_char + name.charAt(0);
}
</script>
