   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a string "Script" presents at 5th (index 4) position in a given string, if "Script" presents in the string return the string without "Script" otherwise return the original one.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
  <p id="test1"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
  function myfunction (str) {
  if (str.length < 6) {
    return str;
  }
  let result_str = str;
    
  if (str.substring(10, 4) == 'Script') {    
    result_str = str.substring(0, 4) + str.substring(10,str.length);
  }
  return result_str;
}

document.getElementById("test").innerHTML = (myfunction("JavaScript"));
document.getElementById("test1").innerHTML = (myfunction("CoffeeScript"));
</script>
