   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to swap the first and last elements of a given array of integers. The array length should be at least 1.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (arra) {
    [arra[0], arra[arra.length - 1]] = [arra[arra.length - 1], arra[0]];
    return arra;
}

document.getElementById("test1").innerHTML = (myfunction([1, 2, 3, 4]));
document.getElementById("test2").innerHTML = (myfunction([0, 2, 1]));
document.getElementById("test3").innerHTML = (myfunction([3]));
</script>
