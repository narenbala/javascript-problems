   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to change the characters (lower case) in a string where a turns into z, b turns into y, c turns into x, ..., n turns into m, m turns into n, ..., z turns into a.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(str1) {
	var result = [];
	for (var i = 0; i < str1.length; i++)
    {
		var char_order = str1.charCodeAt(i) - 'a'.charCodeAt(0),
			change_char = 25 - char_order + 'a'.charCodeAt(0);
		result.push(String.fromCharCode(change_char));
	}
	return result.join("");
}

document.getElementById("test1").innerHTML = (myfunction("abcxyz"));
document.getElementById("test2").innerHTML = (myfunction("python"));
</script>
