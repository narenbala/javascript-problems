   <h1>Problems 88</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether two given integers are similar or not, if a given divisor divides both integers and it does not divide either.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>

</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (x, y, divisor) {
  if(x % divisor === 0 && y % divisor === 0 ) {
    return true;
  }
  return false;
}

document.getElementById("test1").innerHTML = (myfunction(10, 25, 5));
document.getElementById("test2").innerHTML = (myfunction(10, 20, 5));
document.getElementById("test3").innerHTML = (myfunction(10, 20, 4));

</script>
