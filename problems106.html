<div>
  <p>Write a JavaScript program to divide an integer by another integer as long as the result is an integer and return the result.</p>
</div>
  <h3>Answer :</h3>

  <p id="test1"></p>
  <p id="test2"></p>

<script>
   function myfunction(num, d) {
       if (d==1)
         return num;
       else
       {
      while (num % d === 0) {
        num /= d;
        }
    return num;
       }
}

document.getElementById("test1").innerHTML = (myfunction(-12, 2));
document.getElementById("test2").innerHTML = (myfunction(13, 2));
document.getElementById("test2").innerHTML = (myfunction(13, 1));
