   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether the characters a and b are separated by exactly 3 places anywhere (at least once) in a given string.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter name : <input type="text" id="value1"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
    var name = document.getElementById('value1').value
  document.getElementById('test').innerHTML =  (/a...b/).test(name) || (/b...a/).test(name);
}
