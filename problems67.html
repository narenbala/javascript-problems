  <p>Write a JavaScript program to create a new string from a given string, removing the first and last characters of the string if the first or last character are 'P'. Return the original string if the condition is not satisfied.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter name : <input type="text" id="name"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>

<script>
   function myfunction (str) {
  var name = document.getElementById('name').value
  let start_pos = 0;
  let end_pos = name.length;

  if (name.length > 0 && name.charAt(0) == 'P') 
    { 
      start_pos = 1; 
    }

  if (name.length > 1 && name.charAt(name.length - 1) == 'P') 
  {
    end_pos--;
  }

  document.getElementById('test').innerHTML = name.substring(start_pos, end_pos);
}
