   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to switch case of the minimum possible number of letters to make a given string written in the upper case or in the lower case.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>

     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(new_str) {
  var x = 0;
  var y = 0;

  for (var i = 0; i < new_str.length; i++) {
    if (/[A-Z]/.test(new_str[i])) {
      x++;
    } else y++;
  }

  if (y > x) return new_str.toLowerCase();
  return new_str.toUpperCase();
}

document.getElementById("test1").innerHTML = (myfunction("Write"));
document.getElementById("test2").innerHTML = (myfunction("PHp"));
