   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
Enter Number : <input type="number" id="value1"></br></br>
Enter Number : <input type="number" id="value2"></br></br>
<button onclick="myfunction ()">Submit</button>
<p id="test"></p>
</div>
  
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function myfunction () {
    var number1 = Number(document.getElementById("value1").value);
    var number2 = Number(document.getElementById("value2").value);
    if(number1 == number2){
     document.getElementById("test").innerHTML = (number1 + number2) * 3
    }else{
     document.getElementById("test").innerHTML = (number1 + number2)
    }
}
