    <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.</p>
</div>
  <h3>Answer :</h3>
<div class="box"> 
  Input Year: </br></br><input type="text" id = "year"/> </br></br>
      
    <input type="button" id="button" onClick="LeapYear()"
            value="Check Leap Year"> 
      
    <p id="demo"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function LeapYear() { 
var year= document.getElementById("year").value; 
              
document.getElementById("demo").innerHTML = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0); 
 } 
</script>
