   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to create a new array taking the middle elements of the two arrays of integer and each length 3.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>

<script>
   function myfunction (a, b) {
  var new_array = []
  new_array.push(a[1], b[1]);
    return new_array;
}
document.getElementById('test').innerHTML = (myfunction([1, 2, 3], [1, 5, 6]));  
document.getElementById('test1').innerHTML = (myfunction([3, 3, 3], [2, 8, 0]));  
document.getElementById('test2').innerHTML = (myfunction([4, 2, 7], [2, 4, 5])); 
</script>
