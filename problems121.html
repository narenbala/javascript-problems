   <h1>Problems 121</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a given matrix is lower triangular or not.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(user_matrix) {
    for (var i = 0; i < user_matrix.length; i++) 
         {
        for (var j = 0; j < user_matrix[0].length; j++) 
            {
            if (j > i && user_matrix[i][j] !== 0)
              return false;
        }
    }
    return true;
}

document.getElementById("test1").innerHTML = (myfunction([[1, 0, 0],[2, 0, 0], [0, 3, 3]]));
document.getElementById("test2").innerHTML = (myfunction([[1, 0, 1],[2, 0, 0], [0, 3, 3]]));
</script>
