<div>
  <p>Write a JavaScript program to change the capitalization of all letters in a given string.</p>

<script>
   function myfunction(txt) {
    var str1 = "";
    for (var i = 0; i < txt.length; i++) {
        if (/[A-Z]/.test(txt[i])) str1 += txt[i].toLowerCase();
        else str1 += txt[i].toUpperCase();
    }
    return str1;
}

document.getElementById("test1").innerHTML = (myfunction("w3resource"));
document.getElementById("test2").innerHTML = (myfunction("Germany"));
