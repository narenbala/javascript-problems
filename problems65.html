   <h1>Problems 65</h1>
   <h3>Question :</h3>
   <div>
     <p>Write a JavaScript program to test whether a string end with "Script". The string length must be greater or equal to 6.</p>
   </div>
     <h3>Answer :</h3>
   <div class="box">
     Enter name : <input type="text" id="name"><br><br>
       <button onclick="myfunction ()">Submit</button>
       <p id="test"></p>
   </div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
   var name = document.getElementById('name').value
   if (name.substring(name.length -6) == 'script') {
     document.getElementById('test').innerHTML = true
   } else {
     document.getElementById('test').innerHTML = false
   }
}
</script>
