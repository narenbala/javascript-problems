   <h1>Problems 29</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether three given integer values are in the range 50..99 (inclusive). Return true if one or more of them are in the said range.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter Number : <input type="number" id="value1"><br><br>
  Enter Number : <input type="number" id="value2"><br><br>
  Enter Number : <input type="number" id="value3"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var number1 = Number(document.getElementById("value1").value);
  var number2 = Number(document.getElementById("value2").value);
  var number3 = Number(document.getElementById("value3").value);
  document.getElementById("test").innerHTML =  (number1 >= 50 && number1 <= 99) || (number2 >= 50 && number2 <= 99) || (number3 >= 50 && number3 <= 99);
}

</script>
