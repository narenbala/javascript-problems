   <h1>Problems 78</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to test whether an array of integers of length 2 does not contain 1 or a 3.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (nums) {
  if (nums.indexOf(1) == -1 && nums.indexOf(3) == -1) {
      return true;
  } else {
      return false;
  }
}

document.getElementById('test').innerHTML = (myfunction([7, 8]));
document.getElementById('test1').innerHTML = (myfunction([3, 2]));
document.getElementById('test2').innerHTML = (myfunction([0, 1])); 
</script>
