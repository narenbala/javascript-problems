   <h1>Problems 36</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether the last digit of the three given positive integers is same.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter Number : <input type="number" id="value1"><br><br>
  Enter Number : <input type="number" id="value2"><br><br>
  Enter Number : <input type="number" id="value3"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
  function myfunction (x, y, z) {
  var number1 = Number(document.getElementById("value1").value);
  var number2 = Number(document.getElementById("value2").value);
  var number3 = Number(document.getElementById("value3").value);
  if ((number1 > 0) && number2 > 0 && number3 > 0) {
    document.getElementById("test").innerHTML = (number1 % 10 == number2 % 10 && number2 % 10 == number3 % 10 && number1 % 10 == number3 % 10);
   } else
    document.getElementById("test").innerHTML = false;
}

</script>
