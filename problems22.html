   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to remove a character at the specified position of a given string and return the new string.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter a Name : <input type="text" id="value1"><br><br>
    Enter a number to remove : <input type="number" id="value2"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
    var name = document.getElementById("value1").value;
    var number = Number(document.getElementById("value2").value);
    part1 = name.substring(0, number);
    part2 = name.substring(number + 1, name.length);
    document.getElementById("test").innerHTML = (part1 + part2)
}
</script>
