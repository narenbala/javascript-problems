  <p>Write a JavaScript to find the longest string from a given array of strings.</p>

<script>
   function myfunction(str_ara) {
  var max = str_ara[0].length;
  str_ara.map(v => max = Math.max(max, v.length));
  result = str_ara.filter(v => v.length == max);
  return result;
}

document.getElementById("test1").innerHTML = (myfunction(['a', 'aa', 'aaa', 'aaaaa','aaaa']));
</script>
