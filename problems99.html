   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether it is possible to rearrange characters of a given string in such way that it will become equal to another given string.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>

     <a href="index.html">Back To Home</a>

<script>
   function myfunction (str1, str2) {

var first_set = str1.split(''),
    second_set = str2.split(''),
    result = true;

first_set.sort();
second_set.sort();

for (var i = 0; i < Math.max(first_set.length, second_set.length); i++) {
  if (first_set[i] !== second_set[i]) {
    result = false;
  }
}

return result;
}

document.getElementById("test1").innerHTML = (myfunction("xyz", "zyx"));
document.getElementById("test2").innerHTML = (myfunction("xyz", "zyp"));
</script>
