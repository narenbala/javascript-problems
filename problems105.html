   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the number of times to replace a given number with the sum of its digits until it convert to a single digit number.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>

<script>
   function myfunction(num) {

var digitSum = function(num) {

    var digit_sum = 0;
    while (num) {
        digit_sum += num % 10;
        num = Math.floor(num / 10);
    }

    return digit_sum;
};

var result = 0;

while (num >= 10) {
    result += 1;
    num = digitSum(num);
}

return result;
}

document.getElementById("test1").innerHTML = (myfunction(123));
document.getElementById("test2").innerHTML = (myfunction(156));
</script>
