   <h3>Question :</h3>
<div>
  <p> Write a JavaScript program to find the number of elements which presents in both of the given arrays. </p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(arra1, arra2) {
  var result = 0;
  for(var i = 0; i < arra1.length; i++) {
    for(var j = 0; j < arra2.length; j++){
      if(arra1[i] === arra2[j])
      {
        result++;
      }
    }
  }
  return result;
}

document.getElementById("test1").innerHTML = (myfunction([1,2,3,4], [1,2,3,4]));
document.getElementById("test2").innerHTML = (myfunction([1,2,3,4], [1,2,3,5]));
document.getElementById("test3").innerHTML = (myfunction([1,2,3,4], [11,22,33,44]));

</script>
