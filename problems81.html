   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to add two digits of a given positive integer of length two.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>

     <a href="index.html">Back To Home</a>

<script>
   function myfunction(n){
      return n % 10 + Math.floor(n / 10);
}

document.getElementById("test1").innerHTML = (myfunction(25));
document.getElementById("test2").innerHTML = (myfunction(50));
</script>
