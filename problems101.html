   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a given string contains only Latin letters and no two uppercase and no two lowercase letters are in adjacent positions.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (input_str) {

var is_lower_case = function(symbol) {
  if ('a' <= symbol && symbol <= 'z') {
    return true;
  }
  return false;
}

var is_upper_case = function(symbol) {
  if ('A' <= symbol && symbol <= 'Z') {
    return true;
  }
  return false;
}

var is_first_char_lower = is_lower_case(input_str[0]),
  is_first_char_upper = is_upper_case(input_str[0]);

if (!(is_first_char_lower || is_first_char_upper)) {
  return false;
}

for (var i = 1; i < input_str.length; i++) {
  if (i % 2) {
    if (is_lower_case(input_str[i]) === is_first_char_lower ||
      is_upper_case(input_str[i]) === is_first_char_upper) {
      return false;
    }
  } else {
    if (is_lower_case(input_str[i]) !== is_first_char_lower ||
      is_upper_case(input_str[i]) !== is_first_char_upper) {
      return false;
    }
  }
}

return true;
}

document.getElementById("test1").innerHTML = (myfunction("xYr"));
document.getElementById("test2").innerHTML = (myfunction("XXyx"));
</script>
