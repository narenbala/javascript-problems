   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a given array of integers represents either a strictly increasing or a strictly decreasing sequence.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>

</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(num) {
    if (num.length === 1) {
        return true;
    }
    var num_direction = num[1] - num[0];
    for (var i = 0; i < num.length - 1; i++) {
        if (num_direction * (num[i + 1] - num[i]) <= 0) {
            return false;
        }
    }
    return true;
}

document.getElementById("test1").innerHTML = (myfunction([1, 2, 3]));
document.getElementById("test2").innerHTML = (myfunction([1, 2, 2]));
document.getElementById("test3").innerHTML = (myfunction([-3, -2, -1]));

</script>
