   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</p>
</div>
  <h3>Answer :</h3>
<div class="box">
<form>
  1st Number : <input type="number" id="value1"></br>
</br>
2nd Number: <input type="number" id="value2"></br></br>
<input type="button" onClick="multiply()" Value="Multiply" />
<input type="button" onClick="divide()" Value="Divide" />
</form></br>
<span id = "result"></span>
</p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function multiply() {
        num1 = document.getElementById("value1").value;
        num2 = document.getElementById("value2").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divide() { 
        num1 = document.getElementById("value1").value;
        num2 = document.getElementById("value2").value;
document.getElementById("result").innerHTML = num1 / num2;
}
