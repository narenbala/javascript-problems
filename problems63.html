   <h3>Question :</h3>
   <div>
     <p>Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The string length must be greater or equal to three.</p>
   </div>
     <h3>Answer :</h3>
   <div class="box">
     Enter name : <input type="text" id="name"><br><br>
       <button onclick="myfunction ()">Submit</button>
       <p id="test"></p>
   </div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
   var name = document.getElementById('name').value
   if (name.length % 2!= 0) {
    mid = (name.length + 1)/2;
    document.getElementById('test').innerHTML = name.slice(mid - 2, mid + 1);
    } else {
  document.getElementById('test').innerHTML = name;
    }
}
</script>
