   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check a number from three given numbers where two numbers are equal, find the third one.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>

<script>
   function myfunction(x, y, z) {
   if((x!==y) && (x!==z) && (y!==z))
    return "Three numbers are unequal.";
	if(x==y) return z;
	if(x==z) return y;
	return x;
}

document.getElementById("test1").innerHTML = (myfunction(1,2,2));
document.getElementById("test2").innerHTML = (myfunction(1,1,2));
document.getElementById("test3").innerHTML = (myfunction(1,2,3));
