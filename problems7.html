    <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
<p id="demo"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
function firstSunday () {
  for (var year = 2014; year <= 2050; year++) {
    var d = new Date(year, 0, 1);
    if (d.getDay() === 0) {
      document.getElementById("demo").innerHTML = ('The first day of ' + year + ' is a Sunday');
    }
  }
}

firstSunday();
</script>
