<div>
  <p>Write a JavaScript program to swap two halves of a given array of integers of even length.</p>
</div>

  <p id="test1"></p>

<script>
   function myfunction(iarra) {
  if (((iarra.length)%2)!=0)
    {
    return false;
    }

  for (var i = 0; i < iarra.length / 2; i++) {
    var tmp = iarra[i];
    iarra[i] = iarra[i + iarra.length / 2];
    iarra[i + iarra.length / 2] = tmp;
  }
  return iarra;
}

document.getElementById("test1").innerHTML = (myfunction([1,2,3,4,5,6]));
document.getElementById("test2").innerHTML = (myfunction([1,2,3,4,5,6,7]));
</script>
