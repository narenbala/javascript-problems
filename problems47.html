  <p>Write a JavaScript program to check whether a given number is presents in the range 40..10000.</p>

<div class="box">
  Enter number : <input type="number" id="value1"><br><br>

    <p id="test"></p>

<script>
   function myfunction (x, y, n) {
  var number = Number(document.getElementById('value1').value)
  var number1 = Number(document.getElementById('value2').value)
  var number2 = Number(document.getElementById('value3').value)
    if (number2 < 40 || number2 > 10000) {
      document.getElementById('test').innerHTML = false;
    } else if (number2 >= number && number2 <= number1) {
        document.getElementById('test').innerHTML = true;
    } else {
        document.getElementById('test').innerHTML = false;
    }
  }
