   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find all distinct prime factors of a given integer.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>

     <a href="index.html">Back To Home</a>

<script>
   function myfunction(num) {
  function is_prime(num) {
    for (let i = 2; i <= Math.sqrt(num); i++)
    {
      if (num % i === 0) return false;
    }
    return true;
  }
  const result = [];
  for (let i = 2; i <= num; i++)
  {
    while (is_prime(i) && num % i === 0) 
    {
      if (!result.includes(i)) result.push(i);
      num /= i;
    }
  }
  return result;
}

document.getElementById("test1").innerHTML = (myfunction(100));

document.getElementById("test5").innerHTML = (myfunction(105));

</script>
