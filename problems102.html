<script>
   function myfunction(arr) {
    var ctr = 0;
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) 
              ctr++;
        }
    }
    return ctr;
}

document.getElementById("test1").innerHTML = (myfunction([0, 3, 2, 5, 9]));
document.getElementById("test2").innerHTML = (myfunction([1, 5, 4, 3]));
document.getElementById("test3").innerHTML = (myfunction([10, 30, 20, -10]));

</script>
