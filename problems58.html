   <h1>Problems 58</h1>
   <h3>Question :</h3>
   <div>
     <p>Write a JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string. The length of the given string must be 3 and above.</p>
   </div>
     <h3>Answer :</h3>
   <div class="box">
     Enter name : <input type="text" id="name"><br><br>
     Enter number : <input type="number" id="number"><br><br>
       <button onclick="myfunction ()">Submit</button>
       <p id="test"></p>
   </div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById('name').value
  var number = Number(document.getElementById('number').value);
  var last_letter = name.substring(name.length - 3)
  document.getElementById('test').innerHTML = last_letter.repeat(number)
}
</script>
