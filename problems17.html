   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
Enter Number : <input type="number" id="value">
<button onclick="myfunction ()">Submit</button>
<p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function myfunction () {
  var number = document.getElementById("value").value
    if(number <= 19){
        document.getElementById("test").innerHTML = (19 - number)
    }else {
        document.getElementById("test").innerHTML = (number - 19) * 2;
      }
}
</script>
