   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the larger number from the two given positive integers, the two numbers are in the range 40..60 inclusive.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter Number : <input type="number" id="value1"><br><br>
  Enter Number : <input type="number" id="value2"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var number1 = document.getElementById("value1").value
  var number2 = document.getElementById("value2").value
if( (number1 >= 40) && (number1 <= 60) && (number2 >= 40 && number2 <= 60) ){
if(number1 === number2){
 document.getElementById("test").innerHTML =  "Numbers are the same";
}else if (number1 > number2){
 document.getElementById("test").innerHTML =   number1;
}else{
 document.getElementById("test").innerHTML =   number2;
}
}else{
 document.getElementById("test").innerHTML =   "Numbers don't fit in range";
}
}
