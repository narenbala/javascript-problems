   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to move last three character to the start of a given string. The string length must be greater or equal to three.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter name : <input type="text" id="name"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById('name').value
  
  const letter = name.substring(name.length -3)
  document.getElementById('test').innerHTML = letter + name;
}
</script>
