   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to concatenate two strings and return the result. If the length of the strings are not same then remove the characters from the longer string.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter name : <input type="text" id="name"><br><br>
  Enter name : <input type="text" id="name1"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById('name').value
  var name1 = document.getElementById('name1').value
  const m = Math.min(name.length, name1.length);
  document.getElementById('test').innerHTML = name.substring(name.length - m) + name1.substring(name1.length - m);
}

</script>
