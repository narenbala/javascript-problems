   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>

</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(n) {
    var result = 0;
    for (var i = 5; i <= n; i += 5) {
        var num = i;
        while (num % 5 === 0) {
            num /= 5;
            result++;
        }
    }
    return result;
}

document.getElementById("test1").innerHTML = (myfunction(8));
document.getElementById("test2").innerHTML = (myfunction(9));
document.getElementById("test3").innerHTML = (myfunction(10));

</script>
