<p>Celcius: <input id="c"></p>

<script>
    var a = document.getElementById("f");
var b = document.getElementById("c");

function FC_CF() {

  var temp; 
  var targ; 

  if (this.id === "c") { 
    targ = a;          
    temp = (this.value * 9 / 5) + 32;  // C2F
  } else {
    targ = b;
    temp = (this.value - 32) * 5 / 9;  // F2C
  }

  targ.value = !isNaN(temp) ? parseFloat(temp.toFixed(1))  : "Err";

}

a.oninput = FC_CF; 
b.oninput = FC_CF;
</script>
