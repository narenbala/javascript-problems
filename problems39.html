   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to compute the sum of the two given integers, If the sum is in the range 50..80 return 65 other wise return 80.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter number : <input type="number" id="value1"><br><br>
  Enter number : <input type="number" id="value2"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var number = Number(document.getElementById('value1').value)
  var number1 = Number(document.getElementById('value2').value)
  const sum = number + number1;
  if(sum >= 50 && sum <= 80) {
    document.getElementById('test').innerHTML = "65"
  } else {
    document.getElementById('test').innerHTML = "80";
  }
}
</script>
