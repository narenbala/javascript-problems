<div>
  <p>Write a JavaScript program to check whether a point lies strictly inside a given circle.</p>
</div>

  <p id="test1"></p>

<script>
   function myfunction(a, b, x, y, r) {
    var dist_points = (a - x) * (a - x) + (b - y) * (b - y);
    r *= r;
    if (dist_points < r) {
        return true;
    }
    return false;
}

document.getElementById("test1").innerHTML = (myfunction(0, 0, 2, 4, 6));
document.getElementById("test2").innerHTML = (myfunction(0, 0, 6, 8, 6));
</script>
