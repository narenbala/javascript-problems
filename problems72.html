   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether the first and last elements are equal of a given array of integers length 3.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>

     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (nums) {
    var end = nums.length - 1;
    if (nums.length >= 1){
       return nums[0] == nums[end];
    } else {return false;}
}
document.getElementById('test').innerHTML = (myfunction([10, 20, 30])); 
document.getElementById('test1').innerHTML = (myfunction([10, 20, 30, 10])); 
document.getElementById('test2').innerHTML = (myfunction([20, 20, 20]));
</script>
