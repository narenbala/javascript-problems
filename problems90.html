   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the kth greatest element of a given array of integers </p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>

<script>
   function myfunction (arr, k) {

for (var i = 0; i < k; i++) {
  var max_index = i,
    tmp = arr[i];

  for (var j = i + 1; j < arr.length; j++) {
    if (arr[j] > arr[max_index]) {
      max_index = j;
    }
  }

  arr[i] = arr[max_index];
  arr[max_index] = tmp;
}

return arr[k - 1];
}

document.getElementById("test1").innerHTML = (myfunction([1,2,6,4,5], 3));
document.getElementById("test2").innerHTML = (myfunction([-10,-25,-47,-36,0], 1));
</script>
