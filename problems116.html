   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find all the possible options to replace the hash in a string (Consists of digits and one hash (#)) with a digit to produce an integer divisible by 3.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(mask_str) {

var digitSum = 0,
  left = '0'.charCodeAt(),
  right = '9'.charCodeAt(),
  result = [],
  mask_data = mask_str.split(''),
  hash_pos = -1;

for (var i = 0; i < mask_data.length; i++) {
  if (left <= mask_data[i].charCodeAt() && mask_data[i].charCodeAt() <= right)
  {
    digitSum += mask_data[i].charCodeAt() - left;
  } 
  else 
  {
    hash_pos = i;
  }
}

for (var i = 0; i < 10; i++) {
  if ((digitSum + i) % 3 === 0) {
    mask_data[hash_pos] = String.fromCharCode(left + i);
    result.push(mask_data.join(''));
  }
}

return result;
}

document.getElementById("test1").innerHTML = (myfunction("2#0"));
document.getElementById("test2").innerHTML = (myfunction("4#2"));
</script>
