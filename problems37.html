   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter name : <input type="text" id="value1"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var name = document.getElementById("value1").value;
  if (name.length <= 3) {
    document.getElementById("test").innerHTML =  name.toUpperCase();
  }
  front_part = (name.substring(0, 3)).toLowerCase();
  back_part = name.substring(3, name.length);  
  document.getElementById("test").innerHTML = front_part + back_part;
}
</script>
