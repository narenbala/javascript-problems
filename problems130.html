  <p>Write a JavaScript program to find the number of even digits in a given integer.</p>
</div>

<script>
   function myfunction(num) {
  var ctr = 0;
  while (num) {
    ctr += num % 2 === 0;
    num = Math.floor(num / 10);
  }
  return ctr;
}

document.getElementById("test1").innerHTML = (myfunction(123));
document.getElementById("test2").innerHTML = (myfunction(1020));
document.getElementById("test3").innerHTML = (myfunction(102));

</script>
