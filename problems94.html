   <h1>Problems 94</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the number which appears most in a given array of integers.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}

document.getElementById("test1").innerHTML = (myfunction([1, 2, 3, 2, 2, 8, 1, 9]));
</script>
