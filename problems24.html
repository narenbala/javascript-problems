  <p>Write a JavaScript program to create a new string from a given string with the first character of the given string added at the front and back.</p>
</div>

<div class="box">
Enter Text : <input type="text" id="value1"><br><br>

<script>
   function myfunction (){
  var name = document.getElementById("value1").value

  document.getElementById("test").innerHTML = (first + name + first)
