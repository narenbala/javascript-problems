   <h3>Question :</h3>
   <div>
     <p>Write a JavaScript program to calculate days left until next Christmas.</p>
   </div>
     <h3>Answer :</h3>
   <div class="box">
   <input type="button" 
     value="Show How Much Days Left until Christmas" 
     onclick="showLeftDays()">
   
   <p id="show"></p>
   </div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function showLeftDays(){
  var now = new Date();
  var thisYear = now.getFullYear();
  var Xmas = "December 25, " + thisYear;
  var nextXmas = new Date(Xmas);
  var msPerDay = 24 * 60 * 60 * 1000 ;  
  var daysLeft = (nextXmas.getTime() 
    - now.getTime()) / msPerDay;
  daysLeft = Math.round(daysLeft);
  document.getElementById("show").innerHTML = "Number Days until Christmas: "
    + daysLeft;
}
</script>
