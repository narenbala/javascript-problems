   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter number : <input type="number" id="value1"><br><br>
  Enter number : <input type="number" id="value2"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction () {
  var number = Number(document.getElementById("value1").value);
  var number1 = Number(document.getElementById("value2").value);
  if (number == 8 || number1 == 8) {
    document.getElementById('test').innerHTML = true;
  }else if (number + number1 == 8 || Math.abs(number - number1) == 8)
  {
    document.getElementById('test').innerHTML = true;
  } else {
  document.getElementById('test').innerHTML = false;
  }
}

</script>
