   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to rotate the elements left of a given array of integers of length 3.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>

     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (array) {
    return [array[1], array[2], array[0]];
}
document.getElementById('test').innerHTML =(myfunction([3, 4, 5]));  
document.getElementById('test1').innerHTML =(myfunction([0, -1, 2]));  
document.getElementById('test2').innerHTML =(myfunction([7, 6, 5])); 
</script>
