   <h1>Problems 139</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the position of a rightmost round number in an array of integers. Returns 0 if there are no round number.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>

</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(input_arr) {

var result = 0;
for (var i = 0; i < input_arr.length; i++)
{
  if (input_arr[i] % 10 === 0) {
    result = i;
  }
}

return result;
}

document.getElementById("test1").innerHTML = (myfunction([1, 22, 30, 54, 56]));
document.getElementById("test2").innerHTML = (myfunction([1, 22, 32, 54, 56]));
document.getElementById("test3").innerHTML = (myfunction([1, 22, 32, 54, 50]));

</script>
