   <h1>Problems 44</h1>
   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check from three given integers that whether a number is greater than or equal to 20 and less than one of the others.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter number : <input type="number" id="value1"><br><br>
  Enter number : <input type="number" id="value2"><br><br>
  Enter number : <input type="number" id="value3"><br><br>
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (x, y, z) {
  var number = Number(document.getElementById('value1').value)
  var number1 = Number(document.getElementById('value2').value)
  var number2 = Number(document.getElementById('value3').value)
document.getElementById('test').innerHTML = (number >= 20 && (number < number1 || number < number2)) ||
(number1 >= 20 && (number1 < number || number1 < number2)) ||
(number2 >= 20 && (number2 < number1 || number2 < number));
}
</script>
