   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find the larger value between the first or last and set all the other elements with that value. Display the new array.</p>
</div>
  <h3>Answer :</h3>

    <p id="test"></p>

<script>
   function myfunction (nums) {
    var max_val = nums[0] > nums[2] ? nums[0] : nums[2];

    nums[0] = max_val;
    nums[1] = max_val;
    nums[2] = max_val;

    return nums;
}
document.getElementById('test').innerHTML =(myfunction([20, 30, 40]));
document.getElementById('test1').innerHTML =(myfunction([-7, -9, 0]));
document.getElementById('test2').innerHTML =(myfunction([12, 10, 3]));
</script>
