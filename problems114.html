   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a given string represents a correct sentence or not. A string is considered correct sentence if it starts with the capital letter and ends with a full stop (.).</p>
</div>
  <h3>Answer :</h3>

  <p id="test2"></p>

<script>
   function myfunction(input_str) {
    var first_char = input_str[0];
    var last_char = input_str[input_str.length - 1];
    return /[A-Z]/.test(first_char) && last_char == "."
}
