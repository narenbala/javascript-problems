<script>
   function myfunction (angle) {
  if(angle < 90) {
    return "Acute angle.";
  }
  if(angle === 90) {
    return "Right angle.";
  }
  if(angle < 180) {
    return "Obtuse angle.";
  }
  return "Straight angle.";
}

document.getElementById("test1").innerHTML = (myfunction(47));

document.getElementById("test4").innerHTML = (myfunction(180));
