   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to find two elements of the array such that their absolute difference is not greater than a given integer but is as close to the said integer.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  <p id="test1"></p>
  <p id="test2"></p>

</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction(ara, n) {
    var max_val = -1;
    for (var i = 0; i < ara.length; i++) {
        for (var j = i + 1; j < ara.length; j++) {
            var x = Math.abs(ara[i] - ara[j]);
            if (x <= n) {
                max_val = Math.max(max_val, x)
            }
        }
    }
    return max_val
}

document.getElementById("test1").innerHTML = (myfunction([12, 10, 33, 34], 10));
document.getElementById("test2").innerHTML = (myfunction([12, 10, 33, 34], 24));
document.getElementById("test3").innerHTML = (myfunction([12, 10, 33, 44], 40));

</script>
