  <p> Write a JavaScript program to find whether the members of a given array of integers is a permutation of numbers from 1 to a given integer.</p>

<script>
   function myfunction(input_arr, n) {
    for (var i = 0; i < n; i++) {
        if (input_arr.indexOf(i + 1) < 0) 
          return false;
    }
    return true;
}

document.getElementById("test1").innerHTML = (myfunction([1, 2, 3, 4, 5], 5));
document.getElementById("test2").innerHTML = (myfunction([1, 2, 3, 5], 5));
