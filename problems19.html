   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether a given integer is within 20 of 100 or 400.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
  Enter Number : <input type="number" id="value">
    <button onclick="myfunction ()">Submit</button>
    <p id="test"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
    function myfunction () {
    var number1 = Number(document.getElementById("value").value);
    document.getElementById("test").innerHTML = ((Math.abs(100 - number1) <= 20) || (Math.abs(400 - number1) <= 20));
}
</script>
