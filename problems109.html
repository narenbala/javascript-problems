  <p>Write a JavaScript program to sort an array of all prime numbers between 1 and a given integer.</p>

<script>
   function myfunction (num) {

var prime_num1 = [],
    prime_num2 = [];
for (var i = 0; i <= num; i++) {
  prime_num2.push(true);
}
for (var i = 2; i <= num; i++) {
  if (prime_num2[i]) {
    prime_num1.push(i);
    for (var j = 1; i * j <= num; j++) {
      prime_num2[i * j] = false;
    }
  }
}

return prime_num1;
}

document.getElementById("test1").innerHTML = (myfunction(5));

document.getElementById("test3").innerHTML = (myfunction(19));
