    <h3>Question :</h3>
     <div>
  <p>Write a JavaScript program to display the current day and time in the following format.</p>
    </div>
  <h3>Answer :</h3>
<div class="box">
<div class="answer">
<p>Month:</p>
<p id="month"></p>
  </div>
<div class="answer">
  <p>Time:</p>
  <p id="time"></p>
</div>

<script>
    var a = new Date();
var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
document.getElementById("month").innerHTML = months[a.getMonth()];

var b = new Date();
  document.getElementById("time").innerHTML = b.toLocaleTimeString();
</script>
