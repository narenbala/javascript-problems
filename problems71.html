   <h3>Question :</h3>
<div>
  <p>Write a JavaScript program to check whether 1 appears in first or last position of a given array of integers. The array length must be greater or equal to 1.</p>
</div>
  <h3>Answer :</h3>
<div class="box">
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>
</div>
     <a href="index.html">Back To Home</a>
    
</body>
<script>
   function myfunction (nums) {
  var end_pos = nums.length - 1;
  return nums[0] == 1 || nums[end_pos] == 1;
}
document.getElementById('test').innerHTML = (myfunction([1, 3, 5]));
document.getElementById('test1').innerHTML = (myfunction([3, 1, 5]));
document.getElementById('test2').innerHTML = (myfunction([2, 4, 6]));
</script>
